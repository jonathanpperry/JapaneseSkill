<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Profile Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Name (English):</ion-label>
      <ion-input placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name (katakana):</ion-label>
      <ion-input placeholder="ナマエ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Industry:</ion-label>
      <ion-select multiple="true">
        <ion-select-option value="education">Education</ion-select-option>
        <ion-select-option value="teaching">Teaching</ion-select-option>
        <ion-select-option value="information-technology">Information Technology</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>My Resumes</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item [routerLink]="['/resume']">Resume 1</ion-item>
      <ion-item>Resume 2</ion-item>
      <ion-item>Resume 3</ion-item>
    </ion-list>
  </ion-card>

</ion-content>
