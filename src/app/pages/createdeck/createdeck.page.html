<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Create Deck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="none">

    <form [formGroup]="slideOneForm">

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input formControlName="age" type="number"></ion-input>
      </ion-item>

    </form>

  </ion-list>

<ion-footer>
  <ion-row no-padding text-center>
    <ion-col>
      <ion-button expand="block" fill="solid" color="success" [routerLink]="['/menu/first/tabs/tab1']" (click)="createDeck()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Create Deck
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
