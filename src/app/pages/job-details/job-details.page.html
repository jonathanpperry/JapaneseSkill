<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ job.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-textarea [(ngModel)]="job.title"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Company</ion-label>
    <ion-textarea [(ngModel)]="job.company"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Industry</ion-label>
    <ion-textarea [(ngModel)]="job.industry"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Location</ion-label>
    <ion-textarea [(ngModel)]="job.location"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Salary</ion-label>
    <ion-textarea [(ngModel)]="job.salary"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!job.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addJob()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Job
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="job.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteJob()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateJob()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
