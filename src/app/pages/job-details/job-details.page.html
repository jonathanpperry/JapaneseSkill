<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ job.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    {{ job.title }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Company</ion-label>
    {{ job.company }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Industry</ion-label>
    {{ job.industry }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Location</ion-label>
    {{ job.location }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Salary</ion-label>
    {{ job.salary }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    {{ job.description }}
  </ion-item>
</ion-content>

<ion-footer *ngIf="!job.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addJob()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Job
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="job.id">
  <ion-row no-padding text-center>
    <ion-col>
      <ion-button expand="block" fill="solid" color="success" [routerLink]="['/apply', job.id]">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Apply
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
