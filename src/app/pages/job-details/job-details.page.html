<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>>
    </ion-buttons>
    <ion-title>{{ job.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-textarea [(ngModel)]="job.location" rows="8"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!job.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addJob()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Job
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="job.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteJob()">

      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
