<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Resume</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    {{ resume.title }}
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Career Objectives</ion-label>
    {{ resume.careerObjectives }}
  </ion-item>
</ion-content>
