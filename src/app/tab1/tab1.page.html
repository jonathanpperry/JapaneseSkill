<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Job Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Don't need a fab on this page now
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/job">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  -->

  <ion-toolbar>
    <ion-searchbar placeholder="Search Listings" [(ngModel)]="queryText" (ionInput)="updateJobs()"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let job of (jobs | async)" [routerLink]="['/job', job.id]">
      <ion-grid>
        <ion-row>
          <h3><strong>{{ job.title }}</strong></h3>
        </ion-row>
        <ion-row>
          <p>Location: {{ job.location }}</p>
        </ion-row>
        <ion-row>
          <p>Industry: {{ job.industry }}</p>
        </ion-row>
        <ion-row>
          <p>Salary: {{ job.salary }}</p>
        </ion-row>
      </ion-grid>
      <ion-icon name="information-circle" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
