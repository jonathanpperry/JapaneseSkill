<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Job Listing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/job">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let job of (jobs | async)" [routerLink]="['/job', job.id]">
      {{ job.title }}
    </ion-item>
  </ion-list>

</ion-content>
